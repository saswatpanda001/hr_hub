{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center min-h-screen p-4">

  <!-- Registration Section -->
  <section class="bg-white shadow-2xl rounded-3xl w-full max-w-lg p-10">
    <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-6">Join Us Today</h2>
    <p class="text-center text-gray-600 mb-8">Create an account to get started</p>
    
    <form 
      id="signup_form" 
      method="post" 
      action="{% url 'account_signup' %}" 
      class="space-y-6">
      
      {% csrf_token %}
      {{ form|crispy }}
      
      {% if redirect_field_value %}
      <input 
        type="hidden" 
        name="{{ redirect_field_name }}" 
        value="{{ redirect_field_value }}" />
      {% endif %}
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-purple-600 text-white py-3 rounded-full text-lg font-semibold shadow-md hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300">
        {% trans "Sign Up" %}
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-300"></div>
      <p class="px-3 text-gray-500 text-sm">or</p>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>


    <!-- Login Link -->
    <p class="text-center text-gray-700 mt-6">
      Already have an account? 
      <a href="{% url 'hub:login_dashboard' %}" 
         class="text-purple-600 font-medium hover:underline">
        Login here
      </a>.
    </p>
  </section>

</body>
</html>

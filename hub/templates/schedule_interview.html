{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Schedule Interview for {{ application.applicant.user.username }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.as_p }}
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Schedule Interview</button>
  </form>
</div>
{% endblock %}

# Update my_applications.html
<button @click="window.location.href='{% url 'schedule_interview' application.id %}'" class="px-4 py-2 bg-black text-white font-bold rounded-lg shadow hover:bg-gray-900 transition">
  Schedule Interview
</button>

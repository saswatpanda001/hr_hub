{% extends 'base.html' %}
{% block content %}

 
<body class="bg-gradient-to-r from-blue-500 to-purple-600">
    {% include 'nav.html' %}
    <section class="min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Notification</h2>
        
        <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}

        
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required></textarea>
            </div>
        
            <!-- Hidden Input for Logged-in User as Sender -->
            <input type="hidden" name="sender" value="{{ request.user.id }}">
        
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Submit</button>
        </form>
        
    </div>
</section>
</body>
{% endblock %}
